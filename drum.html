<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="keys__key">
                <kbd>A</kbd>
                <span class="keys__sound">clap</span>
            </div>
            <div data-key="83" class="keys__key">
                <kbd>S</kbd>
                <span class="keys__sound">hihat</span>
            </div>
            <div data-key="68" class="keys__key">
                <kbd>D</kbd>
                <span class="keys__sound">kick</span>
            </div>
            <div data-key="70" class="keys__key">
                <kbd>F</kbd>
                <span class="keys__sound">openhat</span>
            </div>
            <div data-key="71" class="keys__key">
                <kbd>G</kbd>
                <span class="keys__sound">boom</span>
            </div>
            <div data-key="72" class="keys__key">
                <kbd>H</kbd>
                <span class="keys__sound">ride</span>
            </div>
            <div data-key="74" class="keys__key">
                <kbd>J</kbd>
                <span class="keys__sound">snare</span>
            </div>
            <div data-key="75" class="keys__key">
                <kbd>K</kbd>
                <span class="keys__sound">tom</span>
            </div>
            <div data-key="76" class="keys__key">
                <kbd>L</kbd>
                <span class="keys__sound">tink</span>
            </div>
        </div>

        <audio data-key="65" src="img/sounds/clap.wav"></audio>
        <audio data-key="83" src="img/sounds/hihat.wav"></audio>
        <audio data-key="68" src="img/sounds/kick.wav"></audio>
        <audio data-key="70" src="img/sounds/openhat.wav"></audio>
        <audio data-key="71" src="img/sounds/boom.wav"></audio>
        <audio data-key="72" src="img/sounds/ride.wav"></audio>
        <audio data-key="74" src="img/sounds/snare.wav"></audio>
        <audio data-key="75" src="img/sounds/tom.wav"></audio>
        <audio data-key="76" src="img/sounds/tink.wav"></audio>

        <script src="js/libs.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
